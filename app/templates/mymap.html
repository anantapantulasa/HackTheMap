<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Map</title>
        <link rel="stylesheet" href="../static/css/map.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">HackTheMap</a>
            </div>
            <ul class="nav navbar-nav">
            <li><a href ="/">Home</a></li>
            <li class="active"><a href ="/map">Map</a></li>
            <li><a href="/goal">Our Goal</a></li>
            <li><a href="/contact">Contact Us</a></li>
            </ul>
        </div>
    </nav>
  <script>
    let places = [];
    let API_KEY = '{{ API_KEY }}';
  </script>
  {% for place in info %}
  {% if place['mode'] == "In-Person Only" %}
    <script>
        places.push(["{{ place['loc'] }}", "{{ place['hack'] }}", "{{ place['date'] }}", "{{ place['hack_url'] }}"]);
    </script>
  {% endif %}
  {% endfor %}
  <div id="googleMap">

  </div>
<script src="../static/js/mscript.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key={{ API_KEY }}&callback=initMap" defer></script>
</body>
</html>
